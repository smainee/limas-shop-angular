<div class="container">
    <h2>CRUD</h2>
    <form [formGroup]="crudForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Enter name" id="name">
      </div>
      <div class="form-group">
        <label for="name">Age:</label>
        <input type="text" formControlName="age" class="form-control" placeholder="Enter age" id="age">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" formControlName="address" class="form-control" placeholder="Enter address" id="address">
      </div>
      <button type="submit" (click)="createRecord()" [disabled]="!crudForm" class="btn btn-primary">Create</button>
    </form>
