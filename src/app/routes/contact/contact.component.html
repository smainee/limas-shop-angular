<div class="container py-4 mb-4">
  <div class="heading-title my-4">
    <div class="text-center">
      <h4>CONTACT</h4>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-5 col-sm-12 border-lg-right border-sm-right-0">
      <h6>Support order and delivery</h6>
      <p><i class="fas fa-phone text-primary"></i> limassupport@gmail.com</p>
      <h6>Phone</h6>
      <p><i class="fas fa-phone text-primary"></i> 09952114563</p>
      <h6>Address</h6>
      <p><i class="fas fa-phone text-primary"></i> Monday - Sunday (9AM-6PM), Sunday off</p>
      <h6>Follow us</h6>
      <ul class="icon-social pl-0">
        <li><a [routerLink]="['/.']"><i class="fab fa-facebook"></i></a></li>
        <li><a [routerLink]="['/.']"><i class="fab fa-instagram"></i></a></li>
        <li><a [routerLink]="['/.']"><i class="fab fa-twitter"></i></a></li>
        <li><a [routerLink]="['/.']"><i class="fab fa-pinterest"></i></a></li>
      </ul>
    </div>
    <div class="col-lg-7 col-sm-12 pl-lg-5">
      <form>
        <div class="row">
          <div class="form-group col-lg-6 col-sm-12">
            <label for="email">Full name</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group col-lg-6 col-sm-12">
            <label for="email col-6">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group col-lg-6 col-sm-12">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" placeholder="Enter phone" id="phone">
          </div>
          <div class="form-group col-lg-6 col-sm-12">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="Enter title" id="title">
          </div>
          <div class="form-group col-lg-12 col-sm-12">
            <label for="message">Message</label>
            <textarea class="form-control" rows="5" placeholder="Enter message" id="message"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
